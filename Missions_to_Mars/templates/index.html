<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <title>Mission to Mars</title>
    </head>
    <body>
        <div class="container">
             <!-- Mars Scrape -->
             <div class = "jumbotron text-center">
                <h1> Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg"  href="/scrape" type="button">Scrape News Data</a></p>
            </div>

            <!-- latest Mars news -->
            <div class = "row" id ="headline"> 
                <div class = "col-md-12">
                    <div class = "media">
                        <div class = "media-body">
                            <h2> Latest Mars News</h2>
                            <h4 class ="media-heading"> {{mars.title}}</h4>
                            <p>{{mars.preview}}</p>
                        </div>
                    </div>
                </div>  
            </div>
      
            <!-- Featured Mars Image and Facts -->
            <div class = "row" id="featured_image">
                <div class="col-md-8"> 
                    <h2>Featured Mars Image</h2>
                    <img src = "{{mars.image_link}}" class = "img-responsive" alt="{{mars.image_link}}" />                    

                </div>
                <div class = "col-md-4" >
                    <div class="row" id= mars_facts">
                        <h3>Mars Facts</h3>
                        {{mars.facts | safe}}
                    </div>
                </div>
            </div>

             <!-- Mars Hemispheres -->
            <div class="row" id="hemispheres">
                <div class="page-header">
                    <h2 class = "text-center"> Mars Hemispheres</h2>
                </div>

                {% for hemisphere in mars.hemis %}
                <div class ="col-md-3">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url}}", alt="{hemisphere.title}">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>  
                {% endfor %}
            </div>
        </div> 
    </body>
</html>
